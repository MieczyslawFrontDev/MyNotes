<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet">
    <script src="https://kit.fontawesome.com/1e3a9104a9.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
  </head>
  <body>

    <div class="menu">
      <h1><i class="fas fa-sticky-note icon"></i> MyNotes</h1>
      <div class="menu__buttons">
        <button class="menu__add"><i class="fa-solid fa-plus icon"></i> Dodaj</button>
        <button class="menu__removeAll"><i class="fa-solid fa-trash icon"></i> Usuń
          wszystkie</button>
      </div>
    </div>

    <div class="note-list"></div>

    <div class="note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="category" class="note-panel__label">Wybierz kategorię</label>
        <select id="category" onchange="selectValue()">
          <option value="0" selected disabled>- Wybierz kategorię- </option>
          <option value="1">Praca</option>
          <option value="1">Zakupy</option>
          <option value="1">Inne</option>
        </select>
        <label for="textarea">Wpisz treść notatki</label>
        <textarea id="textarea" cols="10" rows="5"></textarea>
        <p class="note-panel__error">Uzupełnij wszystkie pola!</p>
        <div class="note-panel__buttons">
          <button class="note-panel__save"><i class="fas fa-save icon"></i> Zapisz</button>
          <button class="note-panel__cancel"><i class="far fa-window-close icon"></i> Anuluj</button>
        </div>
      </div>
    </div>

  </body>
</html>
